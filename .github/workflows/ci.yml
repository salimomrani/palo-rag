name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # ── Backend ────────────────────────────────────────────────────────────────

  backend-lint:
    name: Backend — Lint (ruff)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff check
        run: ruff check . --output-format=github

  backend-test:
    name: Backend — Tests (pytest)
    needs: [changes, backend-lint]
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: palo
          POSTGRES_PASSWORD: palo
          POSTGRES_DB: palo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://palo:palo@localhost:5432/palo_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Run pytest
        run: pytest tests/ -v --tb=short

  backend-review:
    name: Backend — Code Review (non-blocking)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ruff
        run: pip install ruff
      - name: Extended analysis (complexity, conventions)
        run: ruff check . --select=ALL --ignore=D,ANN,COM,ERA,FIX,TD,S,T20,E402,E501 --output-format=github

  # ── Frontend ───────────────────────────────────────────────────────────────

  frontend-lint:
    name: Frontend — Lint (ESLint)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  frontend-test:
    name: Frontend — Tests (vitest)
    needs: [changes, frontend-lint]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test -- --watch=false

  frontend-review:
    name: Frontend — Code Review (non-blocking)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Extended ESLint analysis
        run: npm run lint -- --max-warnings=0

  # ── Project Conventions (CLAUDE.md) ────────────────────────────────────────

  conventions:
    name: Conventions — CLAUDE.md (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate branch name
        env:
          BRANCH: ${{ github.head_ref || github.ref_name }}
        run: |
          PATTERN='^(feature|fix|refactor|chore|docs|hotfix|perf|ci|test)/|^[0-9]+-'
          if echo "$BRANCH" | grep -qE "$PATTERN"; then
            echo "✅ Branch name OK: $BRANCH"
          else
            echo "::warning::Branch '$BRANCH' does not follow naming convention (feature/, fix/, refactor/, chore/, docs/)"
          fi

      - name: Validate conventional commits (push)
        if: github.event_name == 'push'
        run: |
          PATTERN='^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+'
          FAILED=0
          while IFS= read -r msg; do
            if ! echo "$msg" | grep -qE "$PATTERN"; then
              echo "::warning::Non-conventional commit: $msg"
              FAILED=1
            fi
          done < <(git log --format="%s" origin/${{ github.event.repository.default_branch }}..HEAD 2>/dev/null || git log --format="%s" -10)
          [ $FAILED -eq 0 ] && echo "✅ All commit messages follow conventional commits"

      - name: Validate PR title (pull_request)
        if: github.event_name == 'pull_request'
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          PATTERN='^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+'
          if echo "$PR_TITLE" | grep -qE "$PATTERN"; then
            echo "✅ PR title OK: $PR_TITLE"
          else
            echo "::warning::PR title does not follow conventional commits: $PR_TITLE"
            echo "Expected format: type(scope): description"
          fi
