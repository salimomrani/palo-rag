name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # ── Backend ────────────────────────────────────────────────────────────────

  backend-lint:
    name: Backend — Lint (ruff)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff check
        run: ruff check . --output-format=github

  backend-test:
    name: Backend — Tests (pytest)
    needs: [changes, backend-lint]
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: palo
          POSTGRES_PASSWORD: palo
          POSTGRES_DB: palo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://palo:palo@localhost:5432/palo_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Run pytest
        run: pytest tests/ -v --tb=short

  backend-review:
    name: Backend — AI Code Review (non-blocking)
    needs: changes
    if: needs.changes.outputs.backend == 'true' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            Review the backend changes in this PR (Python 3.12 / FastAPI / LangChain / ChromaDB).
            Focus on:
            - Type hints completeness (Pydantic v2, SQLAlchemy 2)
            - RAG pipeline correctness and guardrail logic
            - No PII leaks in logs (check masking)
            - pytest coverage for new code paths
            - Local-first constraint: no external API calls outside the AIProvider interface
            Refer to CLAUDE.md for project conventions.

  # ── Frontend ───────────────────────────────────────────────────────────────

  frontend-lint:
    name: Frontend — Lint (ESLint)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  frontend-test:
    name: Frontend — Tests (vitest)
    needs: [changes, frontend-lint]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test -- --watch=false

  frontend-review:
    name: Frontend — AI Code Review (non-blocking)
    needs: changes
    if: needs.changes.outputs.frontend == 'true' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            Review the frontend changes in this PR (Angular 21 / PrimeNG v21 / TypeScript 5.9).
            Focus on:
            - Standalone components, signals, OnPush change detection
            - input()/output() and inject() usage (no constructor DI)
            - toSignal() preferred; if subscribe() is used, verify takeUntilDestroyed()
            - No memory leaks (subscription cleanup)
            - PrimeNG v21 API correctness
            - 2-space indentation, strict TypeScript
            Refer to CLAUDE.md for project conventions.

