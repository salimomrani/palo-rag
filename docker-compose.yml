services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: palo
      POSTGRES_PASSWORD: palo
      POSTGRES_DB: palo_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U palo -d palo_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
